<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <nav
      class="
        navbar navbar-expand-lg navbar-light
        bg-light
        justify-content-around
      "
    >
      <div class="navbar-nav align-items-center">
        <h1 class="navbar-brand">My Zoo</h1>

        <a id="view-animals" href="" class="nav-item nav-link">My animals</a>
        <a id="create-button" href="" class="nav-item nav-link"
          >Create animal</a
        >
      </div>
      <form class="form-inline d-flex nav_form">
        <input
          class="form-control border-dark"
          type="search"
          placeholder="Type something..."
          aria-label="Search"
          id="search-input"
        />
        <button
          class="btn btn-outline-primary mx-3"
          type="submit"
          id="search-button"
        >
          Find
        </button>
        <button class="btn btn-outline-danger" type="submit" id="clear-button">
          Clear
        </button>
      </form>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-4 manager__main">
          <h3 class="display-1 fs-3 fw-normal text-secondary text-center my-3">
            Manage animals
          </h3>
          <div class="manager__toggle">
            <p class="manager__toggle-label text-dark">Sort by mass</p>
            <label class="manager__toggle-switch">
              <input type="checkbox" id="sort" />
              <span class="manager__toggle-slider"></span>
            </label>
          </div>
          <hr />
          <div class="manager__count">
            <p class="manager__count-label">Count total consumption</p>
            <button
              type="button"
              class="btn btn-outline-primary fw-bold border-2"
              id="count"
            >
              Count
            </button>
            <div class="manager__count-results hidden" id="count-results">
              <p class="manager__results-label">Total:</p>
              <div class="manager__results-result">
                <p id="count-total"></p>
                <p>kg/day</p>
              </div>
            </div>
          </div>
        </div>

        <div class="col-9">
          <div class="card-deck" id="card-deck"></div>
        </div>
      </div>
    </div>

    <section>
      <div id="create-window" class="modal">
        <div class="modal-create-window__content">
          <div class="modal-create-window__header">
            <h3 class="display-1 fs-3 fw-normal text-dark text-center my-3">
              Create ship
            </h3>
            <span id="modal-close-button" class="modal__close-button"
              >&times;</span
            >
          </div>
          <div class="modal-create-window__body">
            <form
              id="create-form"
              class="modal-create-window__body__form mt-4 mb-5"
            >
              <label for="name">Animal name:</label>
              <input id="create-name-input" type="text" name="name" />
              <p id="create-name-input-error" class="error_text"></p>

              <label for="photo">Choose photo for animal:</label>
              <select name="photo" id="photo-create-dropdown">
                <option value="Large-parakeet.jpg">Large Parakeets</option>
                <option value="Cockatiel.jpg">Cockatiel</option>
                <option value="Caique.jpg">Caique</option>
                <option value="King-penguin.jpg">King penguin</option>
                <option value="African-penguin.jpg">African penguin</option>
              </select>

              <label for="mass">Mass(in kg):</label>
              <input id="create-mass-input" type="text" name="mass" />
              <p id="create-mass-input-error" class="error_text"></p>

              <label for="consumption">Consumption per day(in kg):</label>
              <input
                id="create-consumption-input"
                type="text"
                name="consumption"
              />
              <p id="create-consumption-input-error" class="error_text"></p>

              <label for="feedType">What does animal eat:</label>
              <input id="create-feedType-input" type="text" name="feedType" />
              <p id="create-feedType-input-error" class="error_text"></p>

              <label for="age">Age(in years):</label>
              <input id="create-age-input" type="text" name="age" />
              <p id="create-age-input-error" class="error_text"></p>

              <label for="animalType">Type of animal:</label>
              <input
                id="create-animalType-input"
                type="text"
                name="animalType"
              />
              <p id="create-animalType-input-error" class="error_text"></p>

              <label for="migratory">Style of life:</label>
              <select name="migratory" id="migratory-create-dropdown">
                <option value="true">Migratory</option>
                <option value="false">Non-migratory</option>
              </select>

              <label for="wingsSize">Size of wings(in cm):</label>
              <input id="create-wingsSize-input" type="text" name="wingsSize" />
              <p id="create-wingsSize-input-error" class="error_text"></p>

              <button
                id="create-window-button"
                class="btn btn-outline-primary fw-bold border-2 mt-3"
              >
                Create
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div id="edit-window" class="modal">
        <div class="modal-create-window__content">
          <div class="modal-create-window__header">
            <h3 class="display-1 fs-3 fw-normal text-dark text-center my-3">
              Edit ship
            </h3>
            <span id="modal-edit-close-button" class="modal__close-button"
              >&times;</span
            >
          </div>
          <div class="modal-create-window__body">
            <form
              id="edit-form"
              class="modal-create-window__body__form mt-4 mb-5"
            >
              <label for="name">Animal name:</label>
              <input id="edit-name-input" type="text" name="name" />
              <p id="edit-name-input-error" class="error_text"></p>

              <label for="photo">Choose photo for animal:</label>
              <select name="photo" id="photo-edit-dropdown">
                <option value="Large-parakeet.jpg">Large Parakeets</option>
                <option value="Cockatiel.jpg">Cockatiel</option>
                <option value="Caique.jpg">Caique</option>
                <option value="King-penguin.jpg">King penguin</option>
                <option value="African-penguin.jpg">African penguin</option>
              </select>

              <label for="massInKg">Mass(in kg):</label>
              <input id="edit-mass-input" type="text" name="mass" />
              <p id="edit-mass-input-error" class="error_text"></p>

              <label for="consumption">Consumption per day(in kg):</label>
              <input
                id="edit-consumption-input"
                type="text"
                name="consumption"
              />
              <p id="edit-consumption-input-error" class="error_text"></p>

              <label for="feedType">What does animal eat:</label>
              <input id="edit-feedType-input" type="text" name="feedType" />
              <p id="edit-feedType-input-error" class="error_text"></p>

              <label for="age">Age(in years):</label>
              <input id="edit-age-input" type="text" name="age" />
              <p id="edit-age-input-error" class="error_text"></p>

              <label for="animalType">Type of animal:</label>
              <input id="edit-animalType-input" type="text" name="animalType" />
              <p id="edit-animalType-input-error" class="error_text"></p>

              <label for="migratory">Style of life:</label>
              <select name="migratory" id="migratory-edit-dropdown">
                <option value="true">Migratory</option>
                <option value="false">Non-migratory</option>
              </select>

              <label for="wingsSize">Size of wings(in cm):</label>
              <input id="edit-wingsSize-input" type="text" name="wingsSize" />
              <p id="edit-wingsSize-input-error" class="error_text"></p>

              <button
                id="edit-window-button"
                class="btn btn-outline-primary fw-bold border-2 mt-3"
              >
                Edit
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div id="delete-window" class="modal">
        <div class="modal-delete-window__content">
          <div class="modal-create-window__header">
            <h3 class="display-1 fs-3 fw-normal text-dark text-center my-3">
              Do you really want to delete?
            </h3>
            <span id="modal-delete-close-button" class="modal__close-button"
              >&times;</span
            >
          </div>
          <div class="modal-delete-window__body">
            <button
              id="delete-window-button"
              class="btn btn-outline-danger fw-bold border-2"
            >
              Sure!
            </button>
          </div>
        </div>
      </div>
    </section>

    <!--Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- main.js -->
    <script type="module" src="js/main.js"></script>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"
    ></script>
  </body>
</html>
